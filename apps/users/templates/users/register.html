{% extends "base.html" %}
{% load add_css %}

{% block page_title %}Mercenaries - Register{% endblock %}

{% block content %}
<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
    <h1 class="page-header">Registration</h1>
</div>

<div class="col-md-4">
    <form action="{% url 'register_user' %}" method="post">{% csrf_token %}
    
    {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field|addcss:"form-control" }} <span class="form-errors">{{ field.errors.as_text}}</span>
        </div>
    {% endfor %}
    
        <button type="submit" class="btn btn-primary btn-sm">Register</button>
    </form>
</div>


{% endblock %}
