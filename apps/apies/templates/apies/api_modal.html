{% load add_css %}
<div class="modal fade" id="ApiModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add API</h3>
            </div>
            <form id="AvatarForm" action="" method="post">{% csrf_token %}            
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        
                        {% for field in api_form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field|addcss:"form-control" }}
                            <span class="form-errors">{{ field.errors|striptags }}</span>
                        </div>
                        {% endfor %}
                        {% if api_form.non_field_errors %}
                        <span class="form-errors">{{ api_form.non_field_errors|striptags }}</span>
                        {% endif %}
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" >Save</button>
            </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
